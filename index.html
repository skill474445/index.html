<!DOCTYPE html>
<html lang="bn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graphics Pack অর্ডার ফর্ম</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Bengali', sans-serif;
      background: #e3f2fd;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #eef3ff;
    }

    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
    }

    .btn {
      background: #28a745;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn:hover {
      background: #218838;
    }

    .attention {
      background: #fff3cd;
      padding: 15px;
      border: 1px solid #ffeeba;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 15px;
      color: #856404;
    }

    .image-preview {
      margin-top: 10px;
      text-align: center;
    }

    .image-preview img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 5px;
      background: #fff;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2><i class="fas fa-palette"></i> Graphics Pack অর্ডার ফর্ম</h2>
    <div id="step1" class="form-section active">
      <label for="name">নাম:</label>
      <input type="text" id="name" required>

      <label for="phone">মোবাইল নম্বর:</label>
      <input type="tel" id="phone" required>

      <label for="email">ইমেইল:</label>
      <input type="email" id="email" required>

      <label for="service">আপনি কী ধরনের সার্ভিস নিচ্ছেন?</label>
      <select id="service" required onchange="toggleDeliveryFields()">
        <option value="">-- একটি নির্বাচন করুন --</option>
        <option value="graphics">শুধু Graphics Pack (৳১৫০)</option>
        <option value="pendrive">Pendrive সহ Graphics Pack (৳১৫০+)</option>
      </select>

      <div id="pendrive-options" style="display: none;">
        <label for="pendriveModel">Pendrive মডেল:</label>
        <select id="pendriveModel">
          <option value="">-- একটি মডেল বেছে নিন --</option>
          <option value="sandisk">SanDisk Ultra Flair 128GB</option>
          <option value="hp">HP x765w 128GB</option>
          <option value="transcend">Transcend JetFlash 128GB</option>
          <option value="samsung">Samsung BAR Plus 128GB</option>
        </select>

        <div class="image-preview" id="imagePreview"></div>

        <label for="deliveryType">ডেলিভারি টাইপ:</label>
        <select id="deliveryType" onchange="togglePaymentOrCod()">
          <option value="">-- একটি নির্বাচন করুন --</option>
          <option value="dhaka">ঢাকার ভিতরে (৳৮০)</option>
          <option value="outside">ঢাকার বাইরে (৳১৫০)</option>
          <option value="instant">Instant Delivery (৳২০০+)</option>
        </select>

        <div id="paymentOrCod">
          <label>আপনি কোনভাবে পেমেন্ট করবেন?</label>
          <select id="paymentMethod" onchange="handlePaymentMethod()">
            <option value="">-- একটি নির্বাচন করুন --</option>
            <option value="online">অনলাইন পেমেন্ট (বিকাশ)</option>
            <option value="cod">Cash on Delivery</option>
          </select>
        </div>
      </div>

      <div class="attention">
        <strong>মোট মূল্য:</strong> ৳<span id="totalAmount">১৫০</span>
      </div>

      <button class="btn" onclick="goToStep2()">পরবর্তী ধাপে যান</button>
    </div>

    <div id="step2" class="form-section">
      <div id="paymentSection">
        <label for="bkashNumber">বিকাশ নম্বর:</label>
        <input type="text" id="bkashNumber">

        <label for="trxId">Trx ID:</label>
        <input type="text" id="trxId">
      </div>

      <button class="btn" onclick="submitForm()">অর্ডার নিশ্চিত করুন</button>
    </div>
  </div>

  <script>
    const serviceSelect = document.getElementById("service");
    const pendriveOptions = document.getElementById("pendrive-options");
    const totalAmount = document.getElementById("totalAmount");
    const paymentSection = document.getElementById("paymentSection");
    const deliveryType = document.getElementById("deliveryType");
    const paymentOrCod = document.getElementById("paymentOrCod");
    const paymentMethod = document.getElementById("paymentMethod");

    function toggleDeliveryFields() {
      const value = serviceSelect.value;
      if (value === "pendrive") {
        pendriveOptions.style.display = "block";
        paymentOrCod.style.display = "block";
        totalAmount.textContent = "১৫০+";
      } else {
        pendriveOptions.style.display = "none";
        paymentOrCod.style.display = "none";
        totalAmount.textContent = "১৫০";
      }
      paymentSection.style.display = value === "graphics" ? "block" : "none";
    }

    function handlePaymentMethod() {
      const method = paymentMethod.value;
      if (method === "online") {
        paymentSection.style.display = "block";
      } else {
        paymentSection.style.display = "none";
      }
    }

    function togglePaymentOrCod() {
      paymentOrCod.style.display = "block";
    }

    function goToStep2() {
      document.getElementById("step1").style.display = "none";
      document.getElementById("step2").style.display = "block";
    }

    function submitForm() {
      alert("✅ অর্ডার সফলভাবে নিশ্চিত করা হয়েছে!");
      location.reload();
    }

    // Preview Image Logic
    const pendriveModel = document.getElementById("pendriveModel");
    const imagePreview = document.getElementById("imagePreview");
    pendriveModel.addEventListener("change", () => {
      const value = pendriveModel.value;
      let imageUrl = "";
      if (value === "sandisk") imageUrl = "https://i.imgur.com/YOUR_PLACEHOLDER1.jpg";
      if (value === "hp") imageUrl = "https://i.imgur.com/YOUR_PLACEHOLDER2.jpg";
      if (value === "transcend") imageUrl = "https://i.imgur.com/YOUR_PLACEHOLDER3.jpg";
      if (value === "samsung") imageUrl = "https://i.imgur.com/YOUR_PLACEHOLDER4.jpg";

      imagePreview.innerHTML = imageUrl ? `<img src="${imageUrl}" alt="Pendrive Preview">` : "";
    });
  </script>
</body>

</html>
