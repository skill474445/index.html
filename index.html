<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>কে হবে কোটিপতি - ধাঁধা গেম</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      color: #e91e63;
      font-size: 2.5rem;
    }
    .intro, .game, .game-over {
      display: none;
    }
    .visible {
      display: block;
    }
    .option {
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      background-color: #ffecb3;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .option:hover {
      background-color: #ffe082;
    }
    .timer {
      font-size: 1.5rem;
      margin: 10px 0;
      color: #d32f2f;
    }
    .btn {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }
    .btn:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="intro visible" id="intro">
      <h1>কে হবে কোটিপতি</h1>
      <p>এই গেমে থাকবে ৫০টি ধাঁধা প্রশ্ন। প্রতিটি প্রশ্নের চারটি করে অপশন থাকবে এবং উত্তর দিতে হবে ১০ সেকেন্ডের মধ্যে। ভুল উত্তর দিলে গেম শেষ। সঠিকভাবে সব প্রশ্ন উত্তরের মাধ্যমে আপনি জিতে নিতে পারেন সেরা স্কোর।</p>
      <button class="btn" onclick="startGame()">গেম শুরু করুন</button>
    </div>

    <div class="game" id="game">
      <div class="timer">সময় বাকি: <span id="time">10</span> সেকেন্ড</div>
      <h2 id="question">প্রশ্ন লোড হচ্ছে...</h2>
      <div id="options"></div>
      <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>পরবর্তী</button>
    </div>

    <div class="game-over" id="gameOver">
      <h2>গেম শেষ!</h2>
      <p>আপনার স্কোর: <span id="finalScore">0</span></p>
      <button class="btn" onclick="restartGame()">আবার শুরু করুন</button>
    </div>
  </div>

  <script>
    const questions = [
      { q: "পাঁচটি ফল একটিতে ঢুকে থাকে, সেটি কী?", options: ["আনারস", "কলা", "আম", "কাঁঠাল"], correct: 3 },
      { q: "সাপ ছাড়া কোন প্রাণী দংশন করতে পারে?", options: ["মাছ", "পিঁপড়ে", "গরু", "পাখি"], correct: 1 },
      // ... আরও প্রশ্ন যোগ করুন
    ];

    let currentQuestion = 0;
    let score = 0;
    let timer;
    let timeLeft = 10;
    let answered = false;

    function startGame() {
      document.getElementById('intro').classList.remove('visible');
      document.getElementById('game').classList.add('visible');
      showQuestion();
    }

    function showQuestion() {
      answered = false;
      document.getElementById('nextBtn').disabled = true;
      const q = questions[currentQuestion];
      document.getElementById('question').textContent = q.q;
      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = '';
      q.options.forEach((opt, idx) => {
        const div = document.createElement('div');
        div.className = 'option';
        div.textContent = opt;
        div.onclick = () => selectOption(idx);
        optionsDiv.appendChild(div);
      });
      timeLeft = 10;
      document.getElementById('time').textContent = timeLeft;
      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById('time').textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          gameOver(false);
        }
      }, 1000);
    }

    function selectOption(index) {
      if (answered) return;
      answered = true;
      clearInterval(timer);
      const q = questions[currentQuestion];
      const options = document.getElementById('options').children;
      if (index === q.correct) {
        options[index].style.backgroundColor = '#81c784';
        score++;
        document.getElementById('nextBtn').disabled = false;
      } else {
        options[index].style.backgroundColor = '#e57373';
        gameOver(false);
      }
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion >= questions.length) {
        gameOver(true);
      } else {
        showQuestion();
      }
    }

    function gameOver(finished) {
      document.getElementById('game').classList.remove('visible');
      document.getElementById('gameOver').classList.add('visible');
      document.getElementById('finalScore').textContent = score + " / " + questions.length;
    }

    function restartGame() {
      currentQuestion = 0;
      score = 0;
      document.getElementById('gameOver').classList.remove('visible');
      document.getElementById('game').classList.add('visible');
      showQuestion();
    }
  </script>
</body>
</html>
