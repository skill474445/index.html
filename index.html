<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Esran Creative Order Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .form-container {
      background: white;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, input, select {
      display: block;
      width: 100%;
      margin-bottom: 12px;
    }
    button {
      background: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .back-btn {
      background: #007bff;
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
    .brand {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: #444;
    }
    .blink {
      animation: blink 1s infinite alternate;
    }
    @keyframes blink {
      0%   { color: red; }
      25%  { color: green; }
      50%  { color: blue; }
      75%  { color: orange; }
      100% { color: purple; }
    }
  </style>
</head>
<body>

<div id="form-root" class="form-container"></div>

<script>
  const formRoot = document.getElementById("form-root");
  let userData = {
    name: "",
    phone: "",
    email: "",
    packType: "",
    delivery: ""
  };

  function renderPage1() {
    formRoot.innerHTML = `
      <h2>অর্ডার ফর্ম</h2>
      <label>নাম: <input type="text" id="name"></label>
      <label>ফোন নম্বর: <input type="text" id="phone"></label>
      <label>ইমেইল: <input type="email" id="email"></label>
      <label>আপনি কোন প্যাক নিতে চান?
        <select id="pack">
          <option value="graphics">Only Graphics Pack</option>
          <option value="pendrive">Graphics + Pendrive</option>
        </select>
      </label>
      <label>ডেলিভারি লোকেশন:
        <select id="delivery">
          <option value="dhaka">ঢাকার ভিতরে</option>
          <option value="outside">ঢাকার বাইরে</option>
          <option value="instant">ইনস্ট্যান্ট</option>
        </select>
      </label>
      <button onclick="goToPage2()">পরবর্তী ধাপে যান</button>
      <div class="brand">Esran Creative Corner</div>
    `;
  }

  function goToPage2() {
    userData.name = document.getElementById("name").value;
    userData.phone = document.getElementById("phone").value;
    userData.email = document.getElementById("email").value;
    userData.packType = document.getElementById("pack").value;
    userData.delivery = document.getElementById("delivery").value;

    formRoot.innerHTML = `
      <h2>অর্ডার সংক্ষিপ্ত বিবরণ</h2>
      <p><strong>নাম:</strong> ${userData.name}</p>
      <p><strong>ফোন:</strong> ${userData.phone}</p>
      <p><strong>ইমেইল:</strong> ${userData.email}</p>
      <p><strong>প্যাক:</strong> ${userData.packType}</p>
      <p><strong>ডেলিভারি:</strong> ${userData.delivery}</p>
      <hr>
      <p><strong>সতর্কতা:</strong> ভুল তথ্য দিলে অর্ডার বাতিল হবে।</p>
      <ul>
        <li>নিজের নাম ও নম্বর সঠিকভাবে দিন</li>
        <li>অর্ডার কনফার্ম করার পর আর পরিবর্তন করা যাবে না</li>
        <li>আপনার দেওয়া তথ্য গোপন রাখা হবে</li>
      </ul>
      <p><strong>Agree?</strong></p>
      <button onclick="goToPage3()">পরবর্তী ধাপে যান</button>
      <button class="back-btn" onclick="renderPage1()">আগের পেইজে যান</button>
      <div class="brand">Esran Creative Corner</div>
    `;
  }

  function goToPage3() {
    if (userData.packType === "pendrive") {
      formRoot.innerHTML = `
        <h2>পেমেন্ট নির্দেশনা</h2>
        <p>বিকাশ নাম্বার: <strong>01641138934</strong></p>
        <p>টাকা পাঠিয়ে নিচের ফর্মে আপনার ট্রানজেকশন আইডি দিন</p>
        <input type="text" placeholder="Transaction ID" id="trxid"/>
        <button onclick="goToCongrats()">অর্ডার কনফার্ম করুন</button>
        <button class="back-btn" onclick="goToPage2()">আগের পেইজে যান</button>
        <div class="brand">Esran Creative Corner</div>
      `;
    } else {
      goToCongrats();
    }
  }

  function goToCongrats() {
    formRoot.innerHTML = `
      <div class="obhinondon-container">
        <h1 class="blink">অভিনন্দন!</h1>
        <p>Esran Creative Corner এর পক্ষ থেকে আপনাকে আন্তরিক অভিনন্দন। 
        আপনি এখন আরও দক্ষ, আত্মনির্ভরশীল এবং প্রফেশনাল হবার পথে এগিয়ে গেলেন। 
        এই Graphics Pack আপনার ডিজিটাল ক্যারিয়ারে নতুন মাত্রা যোগ করবে। 
        নিয়মিত অনুশীলন ও প্র্যাকটিসের মাধ্যমে আপনি আরও দক্ষ ও প্রতিষ্ঠিত হতে পারবেন।</p>
        <h3>আপনার জন্য কিছু উপদেশ:</h3>
        <ul>
          <li>সর্বদা শিখতে থাকুন</li>
          <li>নিজেকে চ্যালেঞ্জ করুন</li>
          <li>সময়কে গুরুত্ব দিন</li>
          <li>নিজের কাজের প্রতি গর্ববোধ করুন</li>
          <li>ছোট কাজকেও শ্রদ্ধা করুন</li>
          <li>সততার সঙ্গে কাজ করুন</li>
          <li>গ্রাহকের চাহিদা বুঝুন</li>
          <li>ভুল থেকে শিখুন</li>
          <li>পরিশ্রমকে সঙ্গী করুন</li>
          <li>স্বপ্ন দেখুন এবং বাস্তবায়ন করুন</li>
        </ul>
        <div class="brand">© Esran Creative Corner</div>
      </div>
    `;
  }

  // Start the form
  renderPage1();
</script>

</body>
</html>
